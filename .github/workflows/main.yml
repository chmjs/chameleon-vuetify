
name: Run Lint, Test and Build

on:
  pull_request:
  push:
    branches:
      - master

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@master
      - uses: actions/setup-node@v1
        with:
          node-version: 12
      - uses: actions/npm@master
        with:
          args: ci
      - run: npm run lint
      - run: npm run test
      - run: npm run build-bundle

